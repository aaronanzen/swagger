swagger: "2.0"
info:
  description: "Documentación de los servicios de la Banca Genérica  " 
  version: "0.1.0"
  title: "Middlewareee"
host: "200.39.24.141"
basePath: "/"

paths:
  
  /nomina/layout:
    post:
      tags:
      - "Nomina"
      summary: "/nomina"
      description: "Servicio que realiza una consulta de los diferentes layout de nomina."
      operationId: "layout"
      parameters:
      - in: "body"
        name: "Existe layout"
        description: "layout"
        required: true
        schema:
          $ref: "#/definitions/FileDefinition-in"
      responses:
        200:
          description: "Validacion de layout"
          schema:
              $ref: "#/definitions/FileDefinition-res"
        default:
          description: "layout no existe"
          schema:
            $ref: "#/definitions/Errorlayout"
      x-swagger-router-controller: "Nomina"

  /facultamiento/menu:
    post:
      tags:
      - "Facultamiento"
      summary: "/menu"
      description: "menu bancanet"
      operationId: "menu"
      parameters:
      - in: "body"
        name: "menu"
        description: "Consulta menu por usuario"
        required: true
        schema:
          $ref: "#/definitions/menu-in"
      responses:
        200:
          description: "responde menu"
          schema:
            $ref: "#/definitions/inline_response_200"
        403:
          description: "Cliente no encontrado"
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Facultamiento" 

  /nomina/sendLayout:
    post:
      tags:
        - "Nomina"
      operationId: "sendLayout"
      summary: "/nomina"
      description: ''
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: id
          in: header
          description: 'El id es el identificador  del layout que el servicio va validar'
          required: false
          type: integer

        - name: file
          in: formData
          description: 'file es el form-data que consume un archivo con .zip el cual contiene el archivo txt con las transacciones'
          required: true
          type: file
      responses:
          '200':
            description: 'Valida la estructura del archivo que se adjunta'
            schema:
              $ref: '#/definitions/customModels'
      x-swagger-router-controller: "Nomina"

definitions:
  FileDefinition-in:
    properties:
      idFileType:
        type: "integer"
        example: 1
  FileDefinition-res:
    properties:
      idFileType:
        type: "integer"
        example: 1
      fileType:
        type: "string"
        example: "layout 'C' formatos para importación (TEF / TEF Intelar)"
      validationSide:
        type: "integer"
        example: 3
      keyLen:
        type: "integer"
        example: 2
      lines:
        $ref: "#/definitions/lines"

  customModels:
    properties:
      descripción:
         type: string
         example: "Se procesaron el siguiente numero de transacciones correctamente."



  lines:
    properties:
      99:
        $ref: "#/definitions/99"
      OO:
        $ref: "#/definitions/OO"
      O1:
        $ref: "#/definitions/OO"
  99:
    required:
    - "len"
    - "appears"
    properties:
      appears:
        type: "string"
        example: 1
      len:
        type: "integer"
        example: 52
      fields:
        type: "array"
        items:
          $ref: "#/definitions/fields"
  OO:
    required:
    - "len"
    - "appears"
    properties:
      appears:
        type: "boolean"
        example: true
      len:
        type: "integer"
        example: 1
      fieldFields:
        type: "array"
        items:
          $ref: "#/definitions/fields"

  fields:
    properties:
      name:
        type: "string"
        example: "tipoRegistro"
      len:
        type: "integer"
        example: 1
      start:
        type: "integer"
        example: 0
      type:
        type: "integer"
        example: "int"
      validations:
        type: "array"
        items:
          $ref: "#/definitions/validations"
  validations:
    properties:
      validationSide:
        type: "integer"
        example: 3
      rule:
        type: "string"
        example: "footerEqualTo"
      params:
        type: "array"
        items:
          $ref: "#/definitions/params"
  params:
    properties:
      value:
        type: string
        example: 4


  menu-in:
    properties:
      id:
        type: "integer"
        example: 1
    description: "Valores de regreso de clave dinamica"
  inline_response_200:
    properties:
      id:
        type: "string"
        example: "menu" 
    description: "Valores de regreso de clave dinamica" 	
	
  Error:
    properties:
      Error:
        type: "string"
        example: "Error en la autenticacion"
        description: "Respuesta de Login"
    description: "Error de Respuesta dinamica"
  Errorlayout:
    properties:
      Error:
        type: "string"
        example: "Error"
        description: "Error"
    description: "Error de Respuesta dinamica"
